<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CRIO: onde achar e criar são o mesmo movimento">
    <title>∅ → CRIO</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80' fill='%23f0f0f0'>∅</text></svg>">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Marked.js para renderizar markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" role="progressbar" aria-label="Progresso de leitura" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar-fill"></div>
    </div>

    <!-- Progress Markers -->
    <div class="progress-markers" role="navigation" aria-label="Marcadores de seção">
        <!-- Will be populated dynamically -->
    </div>

    <!-- Reading Info -->
    <div class="reading-info" role="status" aria-live="polite">
        <span id="reading-progress">0%</span> · 
        <span id="reading-time">~0 min restantes</span>
    </div>

    <!-- Navigation Toggle -->
    <button class="nav-toggle" id="nav-toggle" aria-label="Alternar índice de navegação" aria-expanded="false">
        ☰ Índice
    </button>

    <!-- Navigation Index -->
    <nav class="nav-index" id="nav-index" role="navigation" aria-label="Índice de CRIOS">
        <h3>Navegação</h3>
        <ul id="nav-list">
            <!-- Will be populated dynamically -->
        </ul>
    </nav>

    <main>
        <div id="content" class="loading">
            ∅ → carregando CRIO...
        </div>
    </main>

    <!-- Símbolo do vazio -->
    <div class="void-symbol">∅</div>

    <!-- Click counter feedback -->
    <div class="click-counter" id="click-counter" aria-live="polite" aria-atomic="true"></div>

    <!-- Áudio de fundo -->
    <audio id="bg-audio" src="CRIO.mp3" preload="none"></audio>

    <!-- Controles de áudio minimalistas -->
    <div class="audio-ui" role="region" aria-label="Controles de áudio" style="display: none;">
        <button id="mute-btn" title="Mudo por 99 segundos" aria-label="Mudo por 99 segundos">CRIO</button>
        <div class="label" id="mute-label" style="display: none;">—</div>
    </div>

    <!-- External JavaScript -->
    <script src="crio.js"></script>
</body>
</html>
