[profile.default]
src = "."
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# Otimizações
optimizer = true
optimizer_runs = 200
via_ir = true  # Necessário para evitar "Stack too deep" em contratos complexos

# Versão do Solidity
solc_version = "0.8.27"

# EVM
evm_version = "paris"

# Testes
verbosity = 2

# Gas reports
gas_reports = ["*"]

# Remapeamentos
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Ignorar arquivos problemáticos
ignored_error_codes = [5574]

# Excluir diretórios certora e test do OpenZeppelin
skip = [
    "lib/openzeppelin-contracts/certora",
    "lib/openzeppelin-contracts/test"
]

# Permissões do sistema de arquivos
fs_permissions = [{ access = "read", path = "./"}]
