services:
  # IPFS Node
  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: ipfs-node
    ports:
      - "4001:4001"    # P2P
      - "5001:5001"    # API
      - "8080:8080"    # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    restart: unless-stopped

  # IPFS Gateway Service
  gateway:
    build: .
    container_name: ipfs-gateway
    ports:
      - "3000:8080"
    environment:
      - IPFS_API_URL=/dns4/ipfs/tcp/5001
      - IPFS_GATEWAY_URL=http://localhost:3000
      - PORT=8080
      - NODE_ENV=production
      - LOG_LEVEL=info
    depends_on:
      - ipfs
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  ipfs-data:
