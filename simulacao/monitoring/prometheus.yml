# Prometheus Configuration
# Scrape metrics from Next.js, IPFS, PostgreSQL, and other services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'revolucao-cibernetica'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Next.js Frontend
  - job_name: 'nextjs'
    static_configs:
      - targets: ['revolucao-cibernetica-app:3000']
        labels:
          service: 'frontend'
          app: 'nextjs'
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # IPFS Kubo
  - job_name: 'ipfs'
    static_configs:
      - targets: ['constituicao-ipfs:5001']
        labels:
          service: 'ipfs'
    metrics_path: '/debug/metrics/prometheus'

  # Helia Gateway
  - job_name: 'helia-gateway'
    static_configs:
      - targets: ['constituicao-helia-gateway:8080']
        labels:
          service: 'helia-gateway'
          app: 'nodejs'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
    scrape_interval: 30s

  # Graph Node (if running)
  - job_name: 'graph-node'
    static_configs:
      - targets: ['constituicao-graph-node:8040']
        labels:
          service: 'graph-node'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Traefik Reverse Proxy
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
        labels:
          service: 'traefik'
    metrics_path: '/metrics'
    scrape_interval: 15s
