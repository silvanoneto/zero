# Traefik Static Configuration
# https://doc.traefik.io/traefik/

global:
  checkNewVersion: true
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: true  # Dashboard via HTTP (desenvolvimento) - use false em produção

# Ping (for health check)
ping:
  entryPoint: "traefik"

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    # Comentado para desenvolvimento local com mkcert
    # Para produção, descomentar e configurar domínio real
    # http:
    #   tls:
    #     certResolver: letsencrypt
    #     domains:
    #       - main: "revolucao-cibernetica.org"
    #         sans:
    #           - "*.revolucao-cibernetica.org"

  traefik:
    address: ":8080"

# Certificate Resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: "admin@revolucao-cibernetica.org"
      storage: "/letsencrypt/acme.json"
      # Use staging for testing, production for real certificates
      # caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"  # Staging
      caServer: "https://acme-v02.api.letsencrypt.org/directory"  # Production
      
      # HTTP Challenge (recommended for most cases)
      httpChallenge:
        entryPoint: web
      
      # DNS Challenge (for wildcard certificates)
      # dnsChallenge:
      #   provider: cloudflare
      #   delayBeforeCheck: 0

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: revolucao-cibernetica_constituicao-network
    watch: true

  file:
    filename: "/etc/traefik/dynamic.yml"
    watch: true

# Logging
log:
  level: DEBUG  # Temporário para troubleshooting
  format: common  # Usar formato legível

# Access Logs
accessLog:
  filePath: "/var/log/traefik/access.log"
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - "400-599"  # Log only errors
    retryAttempts: true
    minDuration: "500ms"

# Metrics
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    entryPoint: traefik
    buckets:
      - 0.1
      - 0.3
      - 1.0
      - 3.0
      - 10.0

