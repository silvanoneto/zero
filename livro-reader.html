<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Livro do Religare | Manual de Campo para a Reconexão</title>
    <meta name="description" content="Um manual de campo para quem acordou no abismo e busca o religare - a reconexão consigo mesmo, com os outros e com o cosmos.">
    <meta name="author" content="Silvano Neto">
    
    <!-- Reader Mode Support -->
    <meta property="article:published_time" content="2025-11-15T00:00:00Z">
    <meta property="article:modified_time" content="2025-11-15T00:00:00Z">
    <meta property="article:author" content="Silvano Neto">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body {
            max-width: min(900px, 95%);
            margin: 0 auto;
            padding: clamp(1rem, 2vw, 2rem);
            font-family: Georgia, serif;
            line-height: 1.6;
        }
        
        #content {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <article id="content" itemscope itemtype="http://schema.org/Book">
        <p>Carregando...</p>
    </article>
    
    <!-- GitHub Button -->
    <a href="https://github.com/silvanoneto/zero" target="_blank" rel="noopener noreferrer" class="github-fab" aria-label="Ver código no GitHub" title="Ver código no GitHub">
        <span>⟨/⟩</span>
    </a>
    
    <script>
        // Carregar e renderizar imediatamente
        fetch('…_.md')
            .then(response => response.text())
            .then(markdown => {
                if (typeof marked !== 'undefined') {
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                } else {
                    document.getElementById('content').innerHTML = '<pre>' + markdown + '</pre>';
                }
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Erro ao carregar: ' + error + '</p>';
            });
    </script>
</body>
</html>
