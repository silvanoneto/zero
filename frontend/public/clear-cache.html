<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - Revolu√ß√£o Cibern√©tica</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-height: 60px;
            font-size: 14px;
            line-height: 1.6;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid white;
        }
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpeza de Cache</h1>
        <p>Se o manifesto est√° em loop infinito, limpe o cache do navegador:</p>
        
        <div>
            <button onclick="clearAllCaches()">üóëÔ∏è Limpar Todo o Cache</button>
            <button onclick="unregisterServiceWorkers()">üîÑ Desregistrar Service Workers</button>
            <button onclick="clearLocalStorage()">üì¶ Limpar localStorage</button>
            <button onclick="clearEverything()">üí£ Limpar TUDO</button>
        </div>

        <div id="status">
            <span class="info">üëÜ Clique em um bot√£o acima para limpar o cache</span>
        </div>

        <p style="margin-top: 30px;">
            <a href="/manifesto.html">‚Üê Voltar para o Manifesto</a>
        </p>
    </div>

    <script>
        const status = document.getElementById('status');

        function log(message, type = 'info') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = message;
            status.innerHTML = '';
            status.appendChild(p);
        }

        async function clearAllCaches() {
            try {
                log('üßπ Limpando caches...', 'info');
                
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(name => {
                            console.log('Deletando cache:', name);
                            return caches.delete(name);
                        })
                    );
                    log(`‚úÖ ${cacheNames.length} cache(s) deletado(s) com sucesso!`, 'success');
                } else {
                    log('‚ÑπÔ∏è Cache API n√£o dispon√≠vel neste navegador', 'info');
                }
            } catch (error) {
                log(`‚ùå Erro ao limpar caches: ${error.message}`, 'error');
            }
        }

        async function unregisterServiceWorkers() {
            try {
                log('üîÑ Desregistrando service workers...', 'info');
                
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => {
                            console.log('Desregistrando SW:', registration);
                            return registration.unregister();
                        })
                    );
                    log(`‚úÖ ${registrations.length} service worker(s) desregistrado(s)!`, 'success');
                } else {
                    log('‚ÑπÔ∏è Service Workers n√£o dispon√≠veis neste navegador', 'info');
                }
            } catch (error) {
                log(`‚ùå Erro ao desregistrar service workers: ${error.message}`, 'error');
            }
        }

        function clearLocalStorage() {
            try {
                log('üì¶ Limpando localStorage...', 'info');
                const itemCount = localStorage.length;
                localStorage.clear();
                log(`‚úÖ ${itemCount} item(ns) do localStorage limpo(s)!`, 'success');
            } catch (error) {
                log(`‚ùå Erro ao limpar localStorage: ${error.message}`, 'error');
            }
        }

        async function clearEverything() {
            log('üí£ Limpando TUDO (cache, service workers, localStorage)...', 'info');
            
            await clearAllCaches();
            await unregisterServiceWorkers();
            clearLocalStorage();
            
            setTimeout(() => {
                log('‚úÖ Tudo limpo! Recarregando a p√°gina em 2 segundos...', 'success');
                setTimeout(() => {
                    window.location.href = '/manifesto.html';
                }, 2000);
            }, 500);
        }

        // Detectar se veio do manifesto com problema
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            clearEverything();
        }
    </script>
</body>
</html>
